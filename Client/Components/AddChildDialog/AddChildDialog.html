<template id="lunch-dialog-add-child">
    <!-- inject:css -->
    <!-- endinject -->
    <div class="dialogOverlay">
        <div class="dialogCard">
            <div class="inner">
                <h1>{{languageResources.addChildFormHeader}}</h1>
                <form>
                    <input name="firstName" class="firstName" type="text" />
                    <input name="middleInitial" class="middleInitial" type="text" />
                    <input name="lastName" class="lastName" type="text" />
                    <br />
                    <label>{{languageResources.addChildIsStudent}}</label>
                    <br />
                    <input id="isStudentTrue" type="radio" name="isStudent" value="true" /><label for="isStudentTrue">{{languageResources.yes}}</label>
                    <input id="isStudentFalse" type="radio" name="isStudent" value="false" /><label for="isStudentFalse">{{languageResources.no}}</label>
                    <br />
                    <label>{{languageResources.addChildIsFoster}}</label>
                    <br />
                    <input id="isFosterChildTrue" type="radio" name="isFosterChild" value="true" /><label for="isFosterChildTrue">{{languageResources.yes}}</label>
                    <input id="isFosterChildFalse" type="radio" name="isFosterChild" value="false" /><label for="isFosterChildFalse">{{languageResources.no}}</label>
                    <br />
                    <label>{{languageResources.addChildIsHomelessMigrantRunaway}}</label>
                    <br />
                    <input id="isHomelessMigrantRunawayTrue" type="radio" name="isHomelessMigrantRunaway" value="true" /><label for="isHomelessMigrantRunawayTrue">{{languageResources.yes}}</label>
                    <input id="isHomelessMigrantRunawayFalse" type="radio" name="isHomelessMigrantRunaway" value="false" /><label for="isHomelessMigrantRunawayFalse">{{languageResources.no}}</label>
                    <br />
                    <br />
                    <input name="income" class="income" />
                    <div class="buttonBar">
                        <button class="button cancel">{{languageResources.buttonCancel}}</button>
                        <button class="button add">{{languageResources.buttonAdd}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
