<template id="lunch-page-adults">
    <!-- inject:css -->
    <!-- endinject -->
    <div class="cardPair">
        <div class="description">
            <h1>{{languageResources.adultsHeader}}</h1>
            <p>
                {{languageResources.adultsBlurb}}
            </p>
        </div>
        <div class="card">
            <div class="inner">
                <h1>{{languageResources.adultsFormHeader}}</h1>
                <ul>
                    <ui-repeater data-context="{{application.adults}}">
                        <template>
                            <li>{{firstName}} {{lastName}}</li>
                        </template>
                    </ui-repeater>
                    <li class="add">Add Adult</li>
                </ul>
                <form>
                    <div class="buttonBar">
                        <button class="button">{{languageResources.buttonNext}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
