<template id="lunch-help-work-income">
    <!-- inject:css -->
    <!-- endinject -->
    <div class="helpOverlay">
        <div class="helpContent">
            <button class="close">X</button>
            <h1>Reportable Work Income Sources</h1>
            <ul>
                <li>Salary, wages, cash bonus</li>
                <li>Net income from self employment (farm or business)</li>
                <li>Strike benefits</li>
            </ul>
            <p>If a household member is in the U.S. Military:</p>
            <ul>
                <li>Basic pay and cash bonuses</li>
                <li>Allowances for off-base housing, food, and clothing</li>
                <li>Don't include combat pay, FSSA, or privatized housing allowances!</li>
            </ul>
        </div>
    </div>
</template>
