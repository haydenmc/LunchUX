<template id="lunch-page-social-security">
    <!-- inject:css -->
    <!-- endinject -->
    <div class="cardPair">
        <div class="description">
            <h1>{{languageResources.socialSecurityHeader}}</h1>
            <p>
                {{languageResources.socialSecurityBlurb}}
            </p>
        </div>
        <div class="card">
            <div class="inner">
                <h1>{{languageResources.socialSecurityFormHeader}}</h1>
                <label>{{languageResources.socialSecurityTip}}</label>
                <form>
                    <input name="SSN" class="SSN" />
                    <input id="NoSSN" type="checkbox" name="NoSSN" value="true" /><label for="NoSSN">{{languageResources.socialSecurityNoSSN}}</label>
                    <div class="buttonBar">
                        <button class="button">{{languageResources.buttonNext}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
